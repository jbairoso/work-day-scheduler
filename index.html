<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9AM-->
      <div id="hour9" class="row time-block">
        <div class="col-2 hour">9:00AM</div>
        <textarea id="0" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--10AM-->
      <div id="hour10" class="row time-block">
        <div class="col-2 hour">10:00AM</div>
        <textarea id="1" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--11AM-->
      <div id="hour11" class="row time-block">
        <div class="col-2 hour">11:00AM</div>
        <textarea id="2" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--12PM-->
      <div id="hour12" class="row time-block">
        <div class="col-2 hour">12:00PM</div>
        <textarea id="3" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--1PM-->
      <div id="hour13" class="row time-block">
        <div class="col-2 hour">1:00PM</div>
        <textarea id="4" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--2PM-->
      <div id="hour14" class="row time-block">
        <div class="col-2 hour">2:00PM</div>
        <textarea id="5" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--3PM-->
      <div id="hour15" class="row time-block">
        <div class="col-2 hour">3:00PM</div>
        <textarea id="6" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--4PM-->
      <div id="hour16" class="row time-block">
        <div class="col-2 hour">4:00PM</div>
        <textarea id="7" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>
      <!--5PM-->
      <div id="hour17" class="row time-block">
        <div class="col-2 hour">5:00PM</div>
        <textarea id="8" class="description col-md-9"></textarea>
        <button class="saveBtn col-1"></button>
      </div>



    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
